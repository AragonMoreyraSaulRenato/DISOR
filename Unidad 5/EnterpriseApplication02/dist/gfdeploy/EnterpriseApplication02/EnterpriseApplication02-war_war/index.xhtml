<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Advina la oración!</title>
    </h:head>
    <h:body>
        <center>
            <h3>Advina la oración!</h3>
            <h3>Fecha:
                <h:outputText value="${beanAdministrador.date}">
                    <f:convertDateTime type="date" dateStyle="full"></f:convertDateTime>
                </h:outputText>
            </h3>
            <h:form>
            <table>
                <tr>
                    <th>Sujeto</th>
                    <th>Verbo</th>
                    <th>Predicado</th>
                </tr>
                <tr>
                    <td>
                        <h:outputText escape="false" value="${beanAdministrador.sujetos}"></h:outputText>
                    </td>
                    <td>
                         <h:outputText escape="false" value="${beanAdministrador.verbos}"></h:outputText>
                    </td>
                    <td>
                            <h:outputText escape="false" value="${beanAdministrador.predicados}"></h:outputText>
                    </td>
                </tr>
            </table>
                <br>
                <h:commandButton id="enviar" value="Aceptar" action="respuesta"/>
                </br>
            </h:form>
        </center>
    </h:body>
</html>
