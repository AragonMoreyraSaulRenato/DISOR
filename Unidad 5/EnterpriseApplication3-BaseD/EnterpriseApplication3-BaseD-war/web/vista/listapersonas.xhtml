<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Persona</title>
    </h:head>
    <h:body>
        <center>
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de Personas"/></h1>
                <h:dataTable value="#{personaBean.personas()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdPersona"/>
                        </f:facet>
                        <h:outputText value="#{item.idPersona}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sexo"/>
                        </f:facet>
                        <h:outputText value="#{item.sexo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaNac"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaNac}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estatura"/>
                        </f:facet>
                        <h:outputText value="#{item.estatura}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Regresar" action="menu_persona" actionListener="#{personaBean.invalidateSession(e)}" />
            </h:form>
        </f:view>
        </center>
    </h:body>
</html>
