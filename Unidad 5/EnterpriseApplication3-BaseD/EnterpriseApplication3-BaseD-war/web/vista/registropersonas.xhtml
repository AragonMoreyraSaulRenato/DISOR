<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Persona</title>
    </h:head>
    <h:body>
        <center>
            <h1>Registro Persona</h1>
            <br/>
            <h:outputText escape="false" value="${personaBean.mensaje}"/>
            <f:view>
                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nombre:" for="nombre" />
                        <h:inputText id="nombre" value="${personaBean.persona.nombre}" title="Nombre" />
                        
                        <h:outputLabel value="Sexo:" for="sexo" />                        
                        <h:selectOneRadio  id="sexo" value="${personaBean.persona.sexo}" >
                            <f:selectItem itemValue="H" itemLabel="Hombre"/>
                            <f:selectItem itemValue="M" itemLabel="Mujer" />
                        </h:selectOneRadio>
                        
                        <h:outputLabel value="Fecha Nac:(d-m-a)" for="fechaNac" />
                        <h:inputText id="fechaNac" value="${personaBean.persona.fechaNac}" title="FechaNac" >
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:inputText>
                        <h:outputLabel value="Estatura (CM):" for="estatura" />
                        <h:inputText id="estatura" value="${personaBean.persona.estatura}" title="Estatura" />
                    </h:panelGrid>
                    <h:commandButton value="Registro" action="registropersonas" actionListener="#{personaBean.registroPersona(e)}"/>
                    <h:commandButton value="Salir" action="menu_persona" actionListener="#{personaBean.invalidateSession(e)}" />
                </h:form>
            </f:view>
        </center>
    </h:body>
</html>
