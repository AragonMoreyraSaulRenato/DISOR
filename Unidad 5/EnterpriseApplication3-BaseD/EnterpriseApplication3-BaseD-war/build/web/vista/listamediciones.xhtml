<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Medicion</title>
    </h:head>
    <h:body>
        <center>
            <f:view>


                <h:form>
                    <h1><h:outputText value="Lista Mediciones"/></h1>
                    <h:dataTable value="#{medicionBean.mediciones()}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IdMedicion"/>
                            </f:facet>
                            <h:outputText value="#{item.idMedicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Peso"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Cintura"/>
                            </f:facet>
                            <h:outputText value="#{item.cintura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Cadera"/>
                            </f:facet>
                            <h:outputText value="#{item.cadera}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Actividad"/>
                            </f:facet>
                            <h:outputText value="#{item.idAct.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Persona"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona.nombre}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Regresar" action="menu_mediciones" actionListener="#{medicionBean.invalidateSession(e)}"/>
                </h:form>
            </f:view>

        </center>
    </h:body>
</html>
