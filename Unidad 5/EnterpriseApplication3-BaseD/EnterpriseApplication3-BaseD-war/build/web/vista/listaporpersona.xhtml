<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Medicion</title>
    </h:head>
    <h:body>
        <center>
        <f:view>
            <h:form>
                <h2><h:outputText value="Mediciones por persona"/></h2>
                
                <h:outputLabel value="IdPersona:" for="idPersona" />
                <h:selectOneMenu id="idPersona" value="#{medicionBean.idpersona}" title="IdAct" >
                    <f:selectItems value="#{medicionBean.personas()}" var="persona" itemValue="#{persona.idPersona}" itemLabel="#{persona.nombre}" />
                </h:selectOneMenu>
                
                <br/>
                <h:commandButton id="botonSelect" value="Seleccionar" actionListener="#{medicionBean.seleccionaPersona(e)}"/>
                <br/>
                        
                <h:dataTable value="${medicionBean.medicionesByPersona()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdMedicion"/>
                        </f:facet>
                        <h:outputText value="${item.idMedicion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="${item.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Peso"/>
                        </f:facet>
                        <h:outputText value="${item.peso}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cintura"/>
                        </f:facet>
                        <h:outputText value="#{item.cintura}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cadera"/>
                        </f:facet>
                        <h:outputText value="${item.cadera}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actividad"/>
                        </f:facet>
                        <h:outputText value="${item.idAct.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Persona"/>
                        </f:facet>
                        <h:outputText value="${item.idPersona.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IMC"/>
                        </f:facet>
                        <h:outputText value="${medicionBean.IMC(item)}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Regresar" action="menu_mediciones" actionListener="#{medicionBean.invalidateSession(e)}" />
            </h:form>
        </f:view>
            </center>
    </h:body>
</html>
